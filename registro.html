                        <!-- Tel√©fono -->

                                </svg>
                                Tel√©fono
                            </label>
                            <input type="tel" class="form-control" id="telefono" placeholder="3001234567" required>
                            <small class="form-text text-muted">10 d√≠gitos sin espacios</small>
                        </div>

                        <!-- Direcci√≥n -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                                </svg>

                        </div>

                        <!-- Ciudad -->
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1ZM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1Z"/>

                        <!-- Contrase√±a -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>

                        </div>
                        
                        <!-- Confirmar Contrase√±a -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">

                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>
                                Confirmar Contrase√±a
                            </label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contrase√±a" required>
                        </div>
                        
                        <!-- T√©rminos y Condiciones -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label" for="terminos">
                                Acepto los <a href="#" class="text-primary">t√©rminos y condiciones</a> y la <a href="#" class="text-primary">pol√≠tica de privacidad</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                            Registrarse
                        </button>
                        
                        <div class="text-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validaci√≥n del formulario de registro
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const direccion = document.getElementById('direccion').value;
            const ciudad = document.getElementById('ciudad').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terminos = document.getElementById('terminos').checked;
            
            const alertDiv = document.getElementById('alertMessage');
            
            // Validar nombre
            if (nombre.trim().length < 3) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> El nombre debe tener al menos 3 caracteres<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> Por favor ingresa un correo v√°lido<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            // Validar tel√©fono
            if (telefono.length < 10) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> El tel√©fono debe tener al menos 10 d√≠gitos<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            // Validar contrase√±a
            if (password.length < 6) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> La contrase√±a debe tener al menos 6 caracteres<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            if (password !== confirmPassword) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> Las contrase√±as no coinciden<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            if (!terminos) {
                alertDiv.innerHTML = '<div class="alert alert-danger alert-dismissible fade show"><strong>Error:</strong> Debes aceptar los t√©rminos y condiciones<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
                return;
            }
            
            // Simulaci√≥n de registro exitoso
            alertDiv.innerHTML = '<div class="alert alert-success alert-dismissible fade show"><strong>¬°√âxito!</strong> Registro completado. Redirigiendo al login...<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';
            
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Limpiar alertas al escribir
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('alertMessage').innerHTML = '';
            });
        });
    </script>
