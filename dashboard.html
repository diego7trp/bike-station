<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar button {
            color: white;
            text-decoration: none;
        }
        .sidebar button:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <button class="btn btn-dark text-start mb-2 active" type="button" onclick="mostrarSeccion('productos')">Productos</button>
                <button class="btn btn-dark text-start mb-2" type="button" onclick="mostrarSeccion('tipos')">Tipos de Productos</button>
            </div>

            <!-- Contenido -->
            <div class="col-md-10 content">
                <!-- Navbar superior -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold">Dashboard</a>
                        <div class="d-flex">
                            <a class="btn btn-outline-primary me-2" href="index.html">Ir al sitio</a>
                            <button class="btn btn-outline-danger" type="button" onclick="cerrarSesion()">Cerrar Sesión</button>
                        </div>
                    </div>
                </nav>

                <!-- Sección Productos -->
                <div id="seccion-productos">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Gestión de Productos</h3>
                        <button class="btn btn-success" type="button" onclick="abrirModalProducto()">+ Nuevo Producto</button>
                    </div>

                    <div id="alertProductos"></div>

                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos"></tbody>
                    </table>
                </div>

                <!-- Sección Tipos de Productos -->
                <div id="seccion-tipos" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Gestión de Tipos de Productos</h3>
                        <button class="btn btn-success" type="button" onclick="abrirModalTipo()">+ Nuevo Tipo</button>
                    </div>

                    <div id="alertTipos"></div>

                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTipos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="tituloModalProducto">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <input type="hidden" id="producto_id">
                        
                        <div class="mb-3">
                            <label for="producto_nombre" class="form-label">Nombre:</label>
                            <input type="text" id="producto_nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="producto_precio" class="form-label">Precio:</label>
                            <input type="number" id="producto_precio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="producto_tipo" class="form-label">Tipo:</label>
                            <select id="producto_tipo" class="form-control" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-success" type="button" onclick="guardarProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tipo -->
    <div class="modal fade" id="modalTipo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="tituloModalTipo">Nuevo Tipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTipo">
                        <input type="hidden" id="tipo_id">
                        
                        <div class="mb-3">
                            <label for="tipo_nombre" class="form-label">Nombre:</label>
                            <input type="text" id="tipo_nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo_descripcion" class="form-label">Descripción:</label>
                            <textarea id="tipo_descripcion" class="form-control" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-success" type="button" onclick="guardarTipo()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modalProducto = new bootstrap.Modal(document.getElementById('modalProducto'));
        const modalTipo = new bootstrap.Modal(document.getElementById('modalTipo'));

        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            cargarTipos();
            cargarTiposSelect();
        });

        function mostrarSeccion(seccion) {
            document.getElementById('seccion-productos').classList.add('d-none');
            document.getElementById('seccion-tipos').classList.add('d-none');

            document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));

            if (seccion === 'productos') {
                document.getElementById('seccion-productos').classList.remove('d-none');
                document.querySelector('.sidebar button:nth-child(1)').classList.add('active');
            } else {
                document.getElementById('seccion-tipos').classList.remove('d-none');
                document.querySelector('.sidebar button:nth-child(2)').classList.add('active');
            }
        }

        // -------- PRODUCTOS --------
        function cargarProductos() {
            fetch('php/productos.php?accion=listar')
                .then(res => res.json())
                .then(data => {
                    const tabla = document.getElementById('tablaProductos');
                    tabla.innerHTML = '';
                    data.forEach(p => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${p.id}</td>
                                <td>${p.nombre}</td>
                                <td>${p.precio}</td>
                                <td>${p.tipo}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" type="button" onclick="editarProducto(${p.id})">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="button" onclick="eliminarProducto(${p.id})">Eliminar</button>
                                </td>
                            </tr>`;
                    });
                })
                .catch(() => {
                    document.getElementById('tablaProductos').innerHTML =
                        '<tr><td colspan="5" class="text-center text-danger">Error al cargar productos</td></tr>';
                });
        }

        function abrirModalProducto() {
            document.getElementById('formProducto').reset();
            document.getElementById('producto_id').value = '';
            document.getElementById('tituloModalProducto').textContent = 'Nuevo Producto';
            modalProducto.show();
        }

        function editarProducto(id) {
            fetch(`php/productos.php?accion=obtener&id=${id}`)
                .then(res => res.json())
                .then(prod => {
                    document.getElementById('producto_id').value = prod.id;
                    document.getElementById('producto_nombre').value = prod.nombre;
                    document.getElementById('producto_precio').value = prod.precio;
                    document.getElementById('producto_tipo').value = prod.tipo_id;
                    document.getElementById('tituloModalProducto').textContent = 'Editar Producto';
                    modalProducto.show();
                });
        }

        function guardarProducto() {
            const id = document.getElementById('producto_id').value;
            const formData = new FormData();
            formData.append('accion', id ? 'actualizar' : 'crear');
            if (id) formData.append('id', id);
            formData.append('nombre', document.getElementById('producto_nombre').value);
            formData.append('precio', document.getElementById('producto_precio').value);
            formData.append('tipo', document.getElementById('producto_tipo').value);

            fetch('php/productos.php', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        modalProducto.hide();
                        cargarProductos();
                        mostrarAlerta('alertProductos', 'success', data.message);
                    } else {
                        mostrarAlerta('alertProductos', 'danger', data.message);
                    }
                });
        }

        function eliminarProducto(id) {
            if (confirm('¿Eliminar este producto?')) {
                const formData = new FormData();
                formData.append('accion', 'eliminar');
                formData.append('id', id);
                fetch('php/productos.php', { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            cargarProductos();
                            mostrarAlerta('alertProductos', 'success', data.message);
                        } else {
                            mostrarAlerta('alertProductos', 'danger', data.message);
                        }
                    });
            }
        }

        // -------- TIPOS --------
        function cargarTipos() {
            fetch('php/tipos_productos.php?accion=listar')
                .then(res => res.json())
                .then(data => {
                    const tabla = document.getElementById('tablaTipos');
                    tabla.innerHTML = '';
                    data.forEach(t => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${t.id}</td>
                                <td>${t.nombre}</td>
                                <td>${t.descripcion}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" type="button" onclick="editarTipo(${t.id})">Editar</button>
                                    <button class="btn btn-danger btn-sm" type="button" onclick="eliminarTipo(${t.id})">Eliminar</button>
                                </td>
                            </tr>`;
                    });
                })
                .catch(() => {
                    document.getElementById('tablaTipos').innerHTML =
                        '<tr><td colspan="4" class="text-center text-danger">Error al cargar tipos</td></tr>';
                });
        }

        function abrirModalTipo() {
            document.getElementById('formTipo').reset();
            document.getElementById('tipo_id').value = '';
            document.getElementById('tituloModalTipo').textContent = 'Nuevo Tipo';
            modalTipo.show();
        }

        function editarTipo(id) {
            fetch(`php/tipos_productos.php?accion=obtener&id=${id}`)
                .then(res => res.json())
                .then(tipo => {
                    document.getElementById('tipo_id').value = tipo.id;
                    document.getElementById('tipo_nombre').value = tipo.nombre;
                    document.getElementById('tipo_descripcion').value = tipo.descripcion;
                    document.getElementById('tituloModalTipo').textContent = 'Editar Tipo';
                    modalTipo.show();
                });
        }

        function guardarTipo() {
            const id = document.getElementById('tipo_id').value;
            const formData = new FormData();
            formData.append('accion', id ? 'actualizar' : 'crear');
            if (id) formData.append('id', id);
            formData.append('nombre', document.getElementById('tipo_nombre').value);
            formData.append('descripcion', document.getElementById('tipo_descripcion').value);

            fetch('php/tipos_productos.php', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        modalTipo.hide();
                        cargarTipos();
                        cargarTiposSelect();
                        mostrarAlerta('alertTipos', 'success', data.message);
                    } else {
                        mostrarAlerta('alertTipos', 'danger', data.message);
                    }
                });
        }

        function eliminarTipo(id) {
            if (confirm('¿Eliminar este tipo?')) {
                const formData = new FormData();
                formData.append('accion', 'eliminar');
                formData.append('id', id);
                fetch('php/tipos_productos.php', { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            cargarTipos();
                            cargarTiposSelect();
                            mostrarAlerta('alertTipos', 'success', data.message);
                        } else {
                            mostrarAlerta('alertTipos', 'danger', data.message);
                        }
                    });
            }
        }

        function cargarTiposSelect() {
            fetch('php/tipos_productos.php?accion=listar')
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById('producto_tipo');
                    select.innerHTML = '<option value="">Seleccione...</option>';
                    data.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t.id;
                        option.textContent = t.nombre;
                        select.appendChild(option);
                    });
                });
        }

        function mostrarAlerta(idCont, tipo, msg) {
            const cont = document.getElementById(idCont);
            cont.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${msg}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }

        function cerrarSesion() {
            if (confirm("¿Seguro que quieres cerrar sesión?")) {
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
